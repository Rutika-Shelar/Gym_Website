<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Dropdown Menu Styling */
    .dropdown:hover .dropdown-menu {
      display: block;
    }
    .dropdown-menu {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-[200px] h-screen bg-[#191919] text-white">
      <div class="p-4 flex items-center space-x-3">
        <!-- Logo -->
        <div class="relative w-[153px] h-[97px]">
          <img src="../assets/logo.png" alt="Logo" class="w-[153px] h-[97px]">
        </div>
      </div>
      <nav class="mt-0">
        <ul>
          <!-- Dropdown menu for Admin -->
          <li class="dropdown">
            <button
              class="flex justify-between items-center px-4 py-2 w-full text-left hover:bg-gray-700"
            >
              <div class="flex items-center">
                <span class="w-6 h-6 flex justify-center items-center bg-[#191919] rounded-full mr-2">
                  <img src="../assets/admin.png" alt="Admin Icon" class="w-4 h-4">
                </span>
                Admin
              </div>
              <svg class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>
            <ul class="dropdown-menu pl-8 space-y-1">
              <li>
                <a href="staff.html" class="block px-4 py-2 hover:bg-gray-600 hover:text-orange-400">Staff/trainers</a>
              </li>
              <li>
                <a href="membership.html" class="block px-4 py-2 hover:bg-gray-600 hover:text-orange-400">Membership</a>
              </li>
              <li>
                <a href="all-classes.html" class="block px-4 py-2 hover:bg-gray-600 hover:text-orange-400">All Classes</a>
              </li>
              <li>
                <a href="attendance.html" class="block px-4 py-2 hover:bg-gray-600 hover:text-orange-400">Attendance</a>
              </li>
            </ul>
          </li>

          <!-- Dropdown menu for All Members -->
          <li class="dropdown">
            <button
              class="flex justify-between items-center px-4 py-2 w-full text-left hover:bg-gray-700"
            >
              <div class="flex items-center">
                <span class="w-6 h-6 flex justify-center items-center bg-[#191919] rounded-full mr-2">
                  <img src="../assets/all_members.png" alt="All Members Icon" class="w-4 h-4">
                </span>
                All Members
              </div>
              <svg class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>
            <ul class="dropdown-menu pl-8 space-y-1">
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-600 hover:text-orange-400">add Trainee</a>
              </li>
              <li>
                <a href="all-classes.html" class="block px-4 py-2 hover:bg-gray-600 hover:text-orange-400">drop Trainee</a>
              </li>
              <li>
                <a href="attendance.html" class="block px-4 py-2 hover:bg-gray-600 hover:text-orange-400">memeber details</a>
              </li>
              </li>
            </ul>
          </li>

          <!-- Other menu items -->
          <li>
            <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-700 whitespace-nowrap">
              <span class="w-6 h-6 flex justify-center items-center bg-[#191919] rounded-full mr-2">
                <img src="../assets/Trainer.png" alt="Trainer Icon" class="w-4 h-4">
                </span>
              Trainer
            </a>
          </li>

          <li>
            <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-700 whitespace-nowrap">
              <span class="w-6 h-6 flex justify-center items-center bg-[#191919] rounded-full mr-2">
                <img src="../assets/Tranee.png" alt="Trainer Icon" class="w-4 h-4">
                </span>
              Trainee
            </a>
          </li>

          <li>
            <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-700 whitespace-nowrap">
              <span class="w-6 h-6 flex justify-center items-center bg-[#191919] rounded-full mr-2">
                <img src="../assets/Health.png" alt="Health Icon" class="w-4 h-4">
                </span>
              Health Updates
            </a>
          </li>

          <li>
            <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-700 whitespace-nowrap">
              <span class="w-6 h-6 flex justify-center items-center bg-[#191919] rounded-full mr-2">

          </li>

          <li>
            <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-700 whitespace-nowrap">
              <span class="w-6 h-6 flex justify-center items-center bg-[#191919] rounded-full mr-2">
                <img src="../assets/plan.png" alt="Plan Icon" class="w-4 h-4">
                </span>
              Plan
            </a>
          </li>
        </ul>
      </nav>
    </aside>
  </div>
</body>
</html>
