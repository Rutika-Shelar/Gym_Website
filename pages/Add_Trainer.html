<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>staff</title>
</head>

<body class="bg-gray-100 text-gray-800">
    <div class="flex">
        <!--  Navbar -->
        <div id="navbar" class="w-[200px]"></div>
        <script>
            fetch('../components/navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                });  
        </script>

        <!-- Main Content -->
        <div class="flex-1 container mx-auto p-6">
            <!-- Welcome Section -->
           
            <!-- Header -->
           
          <div id="header"></div>
          <script>
            fetch('../components/header.html')
              .then(response => response.text())
              .then(data => {
                document.getElementById('header').innerHTML = data;
              });
          </script>

            <div class="flex">
                <div class=" flex-1 bg-white shadow-md gap-2 mr-2 rounded-lg p-6 overflow-y-scroll">

                        <h2 class="text-xl font-semibold mb-4">Add Staff/Trainer</h2>
                        <form action="#" class="space-y-6">
                          <div class="grid grid-cols-3 gap-6">
                            <!-- Form Column 1 -->
                            <div>
                              <label class="block text-sm font-medium mb-1">Photo</label>
                              <input type="file" class="border w-full p-2 rounded">
                            </div>
                            <div>
                              <label class="block text-sm font-medium mb-1">Staff Full Name</label>
                              <input type="text" class="border w-full p-2 rounded">
                            </div>
                            <div>
                              <label class="block text-sm font-medium mb-1">Profession</label>
                              <input type="text" class="border w-full p-2 rounded">
                            </div>
                
                            <!-- Form Column 2 -->
                            <div>
                              <label class="block text-sm font-medium mb-1">Contact No.</label>
                              <input type="text" class="border w-full p-2 rounded">
                            </div>
                            <div>
                              <label class="block text-sm font-medium mb-1">Experience</label>
                              <input type="text" class="border w-full p-2 rounded">
                            </div>
                            <div>
                              <label class="block text-sm font-medium mb-1">Trainer</label>
                              <input type="text" class="border w-full p-2 rounded">
                            </div>
                
                            <!-- Form Column 3 -->
                            <div>
                              <label class="block text-sm font-medium mb-1">Email</label>
                              <input type="email" class="border w-full p-2 rounded">
                            </div>
                            <div>
                              <label class="block text-sm font-medium mb-1">DOB</label>
                              <input type="date" class="border w-full p-2 rounded">
                            </div>
                            <div>
                              <label class="block text-sm font-medium mb-1">Batch</label>
                              <input type="text" class="border w-full p-2 rounded">
                            </div>
                          </div>
                
                          <!-- Address and About Trainer -->
                          <div class="grid grid-cols-2 gap-6">
                            <div>
                              <label class="block text-sm font-medium mb-1">Address</label>
                              <textarea class="border w-full p-2 rounded h-24"></textarea>
                            </div>
                            <div>
                              <label class="block text-sm font-medium mb-1">About Trainer</label>
                              <textarea class="border w-full p-2 rounded h-24"></textarea>
                            </div>
                          </div>
                
                          <!-- Buttons -->
                          <div class="flex space-x-4 mt-4">
                            <button type="submit" class="bg-orange-500 text-white px-4 py-2 rounded">Save</button>
                            <button type="reset" class="bg-gray-300 px-4 py-2 rounded">Reset</button>
                          </div>
                        </form>
                      </section>
                </div>
            </div>
         </div>
    </div>
</div>
</div>
</body>

</html>
