<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>staff</title>
</head>

<body class="bg-gray-100 text-gray-800">
    <div class="flex">
        <!--  Navbar -->
        <div id="navbar" class="w-[200px]"></div>
        <script>
            fetch('../components/navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                });  
        </script>

        <!-- Main Content -->
        <div class="flex-1 container mx-auto p-6">
            <!-- Welcome Section -->
            <!-- Top Navbar -->
            <div class="flex justify-between items-center p-4 mb-6">

                <div class="flex items-center">
                    <h1 class="text-2xl font-bold mb-4">Welcome Admin!</h1>
                </div>

                <div class="flex items-center space-x-4 gap-4">
                    <div class="relative"></div>


                    <button class="relative">

                        <img src="../assets/icons/notification.png" alt="Notification" class="w-6 h-6 text-gray-600">
                    </button>
                    <button>
                        <img src="../assets/icons/settings.png" alt="Message" class="w-6 h-6 text-gray-600">
                    </button>
                    <div class="flex items-center space-x-2">
                        <span class="text-gray-600">Username</span>
                        <img src="../assets/profile_photo.jpg" alt="Profile Photo" class="w-8 h-8 rounded-full">
                    </div>
                </div>

            </div>


            <div class="flex">
                <div class=" flex-1 bg-white shadow-md gap-2 mr-2 rounded-lg p-6 overflow-y-scroll">

                    <h2 class="text-xl font-bold mb-4">Add Staff/Trainer</h2>
                    <div class="overflow-x-auto">

                        <form>

                            <div class="flex  place-content-between">
                                <div class="flex flex-col pt-2">
                                    <label for="cover-photo" class="block text-sm/6 font-bold text-gray-900">Upload
                                        Photo</label>
                                    <div class="flex justify-center rounded-lg border border-dotted border-gray-900/25 px-1 py-1 w-[292px]">
                                        <div class="flex text-sm/6 text-gray-600 text-center">
                                            <label for="file-upload" class="relative cursor-pointer rounded-md bg-white font-semibold focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500">
                                                <span>Upload or Drag here</span>
                                                <input id="file-upload" name="file-upload" type="file" class="sr-only">
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="flex flex-col">
                                    <label for="city" class="block text-sm/6 font-bold text-gray-900">Staff Full Name</label>
                                    <div class="mt-2">
                                        <input type="text" name="city" id="city" autocomplete="address-level2"
                                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/3">
                                    </div>
                                </div>

                                <div class="flex flex-col">
                                    <label for="region"
                                        class="block text-sm/6 font-bold text-gray-900">Profession</label>
                                    <div class="mt-2">
                                        <input type="text" name="region" id="region" autocomplete="address-level1"
                                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
                                    </div>
                                </div>

                                <div class="flex flex-col">
                                    <label for="postal-code" class="block text-sm/6 font-bold text-gray-900">Contact
                                        No.</label>
                                    <div class="mt-2">
                                        <input type="text" name="postal-code" id="postal-code"
                                            autocomplete="postal-code"
                                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
                                    </div>
                                </div>



                            </div>

                            <div class="flex  place-content-between">
                                
                                <div class="flex flex-col">
                                    <label for="city" class="block text-sm/6 font-bold text-gray-900">Experience</label>
                                    <div class="mt-2">
                                        <input type="text" name="city" id="city" autocomplete="address-level2"
                                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/3">
                                    </div>
                                </div>

                                <div class="flex flex-col">
                                    <label for="region"
                                        class="block text-sm/6 font-bold text-gray-900">Profession</label>
                                    <div class="mt-2">
                                        <input type="text" name="region" id="region" autocomplete="address-level1"
                                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
                                    </div>
                                </div>

                                <div class="flex flex-col">
                                    <label for="postal-code" class="block text-sm/6 font-bold text-gray-900">Contact
                                        No.</label>
                                    <div class="mt-2">
                                        <input type="text" name="postal-code" id="postal-code"
                                            autocomplete="postal-code"
                                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
                                    </div>
                                </div>

                                <div class="flex flex-col">
                                    <label for="region"
                                        class="block text-sm/6 font-bold text-gray-900">Profession</label>
                                    <div class="mt-2">
                                        <input type="text" name="region" id="region" autocomplete="address-level1"
                                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
                                    </div>
                                </div>



                            </div>

                    </div>
                </div>
            </div>
         </div>
    </div>
</div>
</div>
</body>

</html>
