<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Classes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-[200px] h-[100vh] bg-[#191919] text-white">
      <div class="p-4 flex items-center space-x-3">
        <!-- Logo -->
        <div class="relative w-[153px] h-[97px]">
          <img src="../assets/logo.png" alt="Logo" class="w-[153px] h-[97px]">
        </div>
      </div>
      <nav class="mt-0">
        <ul>
          <!-- Your sidebar menu here -->
          <li>
            <button
              class="flex justify-between items-center px-4 py-2 w-full text-left hover:bg-gray-700"
              onclick="toggleDropdown('admin-menu')"
            >
              <div class="flex items-center">
                <span class="w-6 h-6 flex justify-center items-center bg-[#191919] rounded-full mr-2">
                  <img src="../assets/admin.png" alt="Admin Icon" class="w-4 h-4">
                </span>
                Admin
              </div>
              <svg class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>
            <ul id="admin-menu" class="hidden pl-8 space-y-1">
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-600 hover:text-orange-400">Staff/trainers</a>
              </li>
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-600 hover:text-orange-400">Membership</a>
              </li>
              <li>
                <a href="all-classes.html" class="block px-4 py-2 hover:bg-gray-600 hover:text-orange-400">
                  All Classes
                </a>
              </li>
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-600 hover:text-orange-400">Attendance</a>
              </li>
            </ul>
          </li>
          <!-- Other menu items -->
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <header class="flex justify-between items-center bg-white p-4 shadow rounded-md">
        <h1 class="text-xl font-bold">Welcome Admin!</h1>
        <div class="flex items-center gap-4">
          <button>
            <img src="notification-icon.png" alt="Notifications" class="w-6 h-6">
          </button>
          <div class="flex items-center gap-2">
            <img src="../assets/profile_photo.jpg" alt="User" class="w-8 h-8 rounded-full">
            <span>Username</span>
          </div>
        </div>
      </header>

      <!-- Search Bar and Class List Button Section -->
      <section class="mt-6 bg-white p-6 shadow rounded-md flex justify-between items-center">
        <div class="w-1/2">
          <!-- Search Bar -->
          <input type="text" placeholder="Search Classes..." class="w-full p-2 border rounded-md shadow-sm">
        </div>
        <div>
          <!-- Class List Button -->
          <li>
            <a href="class-list.html" class="flex items-center px-4 py-2 hover:bg-gray-700 whitespace-nowrap">
              <span class="w-6 h-6 flex justify-center items-center bg-[#191919] rounded-full mr-2">
                <img src="../assets/class-list-icon.png" alt="Class List Icon" class="w-4 h-4">
              </span>
              Class List
            </a>
          </li>
          
        </div>
      </section>

      <!-- Attendance Section -->
      <section class="mt-6 bg-white p-6 shadow rounded-md">
        <h2 class="text-lg font-bold mb-4">Attendance</h2>
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-4 mb-6">
          <input type="date" class="border-gray-300 rounded-md p-2 w-full" placeholder="dd-MMM-yyyy">
          <select class="border-gray-300 rounded-md p-2 w-full">
            <option value="">Select Class</option>
            <option value="Yoga">Yoga</option>
            <option value="Zumba">Zumba</option>
          </select>
          <input type="time" class="border-gray-300 rounded-md p-2 w-full" placeholder="Start Time">
          <input type="time" class="border-gray-300 rounded-md p-2 w-full" placeholder="End Time">
        </div>
        <button class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600">Take Attendance</button>

        <!-- Attendance Table -->
        <div class="overflow-x-auto mt-6">
          <table class="table-auto w-full border-collapse border border-gray-300">
            <thead>
              <tr class="bg-gray-100">
                <th class="border border-gray-300 p-2">Photo</th>
                <th class="border border-gray-300 p-2">Name</th>
                <th class="border border-gray-300 p-2">Present</th>
                <th class="border border-gray-300 p-2">Absent</th>
              </tr>
            </thead>
            <tbody>
              <!-- Example Row -->
              <tr>
                <td class="border border-gray-300 p-2 text-center">
                  <img src="staff-photo.png" alt="Staff" class="w-12 h-12 rounded-full mx-auto">
                </td>
                <td class="border border-gray-300 p-2 text-center">Staff Full Name</td>
                <td class="border border-gray-300 p-2 text-center">
                  <input type="radio" name="attendance-1" class="text-blue-500">
                </td>
                <td class="border border-gray-300 p-2 text-center">
                  <input type="radio" name="attendance-1" class="text-red-500">
                </td>
              </tr>
              <!-- Add More Rows -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
